<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> clock </title>
  </head>
  <body>
    <script type="text/javascript">
      var d = new Date();
      document.getElementById("demo").innerHTML = d.getTime();
      document.write("Date");

      var d = new Date();
      document.getElementById("test").innerHTML = d.getTime();
      document.write("Time");
    </script>
    <class id="demo">
    </class>

    <p><button type="button" name="button"> current time </button></p>
    <p><button type="button" name="button"> stop watch </button>
  </body>
</html>
