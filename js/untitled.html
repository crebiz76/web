<!DOCTYPE html>
<html>
<head>
<script>
var i = 0;
function myFunction() {
  if((i & 1) == 0)
  {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
  }
  else
  {
    document.getElementById("demo").innerHTML = "Paragraph Re-changed.";
  }
  i += 1;
}
// function myFunction() {
//   document.getElementById("demo").innerHTML = "Paragraph changed.";
// }
</script>
</head>
<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
